# --- Identité du site
title: Argan Atelier
tagline: "Beauté & bienfaits — l'huile d'argan, en profondeur"
description: "Blog beauté dédié à l'huile d'argan : routines, bénéfices prouvés, conseils d'achat, comparatifs et protocoles experts."
language: fr
timezone: Europe/Paris

# --- Domaine
url: "https://huile-d-argan.fr"
baseurl: ""

# --- Thème
theme: minima

# --- Plugins (supportés par GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

# --- Pagination
paginate: 6
paginate_path: "/page:num/"

# --- URLs propres pour les articles
permalink: /blog/:title/

# --- Séparateur d'extrait
excerpt_separator: "<!--more-->"

# --- Auteur
author:
  name: "Argan Atelier"
  email: "contact@huile-d-argan.fr"
  url: "https://huile-d-argan.fr/a-propos/"

# --- Réseaux sociaux
social:
  name: "Argan Atelier"
  links:
    - https://github.com/tarikBelhaj/atelierargan

# --- Images/SEO (adapte si tu changes les fichiers)
logo: /assets/hero/favicon.svg
social_image: /assets/img/blog/les-bienfaits-de-lhuile-d_argan.webp

# --- Options du thème Minima
minima:
  skin: classic
  social_links:
    - { platform: github, user_url: "https://github.com/tarikBelhaj/atelierargan" }
    - { platform: rss, user