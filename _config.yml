# --- Identité du site
title: Argan Atelier
tagline: "Beauté & bienfaits — l'huile d'argan, en profondeur"
description: "Blog beauté dédié à l'huile d'argan : routines, bénéfices prouvés, conseils d'achat, comparatifs et protocoles experts."
language: fr
timezone: Europe/Paris

# --- Domaine (CNAME présent : huile-d-argan.fr)
url: "https://huile-d-argan.fr"
baseurl: ""   # vide pour un domaine personnalisé

# --- Thème (ok même si tu utilises tes layouts)
theme: minima

# --- Plugins (compatibles GitHub Pages)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate
  - jekyll-redirect-from

# --- Pagination
paginate: 6
paginate_path: "/page:num/"

# --- URLs des articles
permalink: /blog/:title/

# --- Extraits
excerpt_separator: "<!--more-->"

# --- Auteur
author:
  name: "Argan Atelier"
  email: "contact@huile-d-argan.fr"
  url: "https://huile-d-argan.fr/a-propos/"

# --- Réseaux sociaux
social:
  name: "Argan Atelier"
  links:
    - https://github.com/tarikBelhaj/atelierargan

# --- Images / SEO (chemins réels selon ton repo)
logo: /assets/hero/favicon.svg
social_image: /assets/img/blog/les-bienfaits-de-lhuile-d_argan.webp

# --- Options Minima (facultatif)
minima:
  skin: classic
  social_links:
    - { platform: github, user_url: "https://github.com/tarikBelhaj/atelierargan" }
    - { platform: rss, user_url: "/feed.xml" }

# --- Markdown
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  toc_levels: 2..3

# --- Collections
collections:
  posts:
    output: true

# --- Valeurs par défaut
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: post
      author: "Argan Atelier"
      image: "/assets/img/blog/les-bienfaits-de-lhuile-d_argan.webp"
      lang: fr
      sitemap: true

# --- Exclusions
exclude:
  - "README.md"
  - "node_modules"
  - "package.json"
  - "package-lock.json"
  - ".github"
  - ".vscode"
  - "*.zip"

# --- SEO
seo:
  type: Blog
  name: "Argan Atelier"