<!DOCTYPE html>
<html lang="{{ page.lang | default: site.language | default: 'fr' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
  <link rel="icon" href="{{ '/assets/favicon.svg' | relative_url }}" type="image/svg+xml">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  {% if site.social_image %}
    <meta property="og:image" content="{{ site.social_image | absolute_url }}">
    <meta name="twitter:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}
  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="{{ '/' | relative_url }}">ARGAN ATELIER</a>
      <nav class="nav-links" aria-label="Navigation principale">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Accueil</a>
        <a href="{{ '/articles/' | relative_url }}" class="{% if page.url contains '/blog' or page.url == '/articles/' %}active{% endif %}">Articles</a>
        <a href="{{ '/#contact' | relative_url }}">Contact</a>
      </nav>
      <a class="btn" href="{{ '/#newsletter' | relative_url }}">S'abonner</a>
    </div>
  </header>

  <main class="section">
    {{ content }}
  </main>

  <footer class="site-footer">
    <div class="container footer-grid">
      <p>© {{ "now" | date: "%Y" }} {{ site.title }}. Tous droits réservés.</p>
      <p>Fait avec ♥ et huile d'argan.</p>
    </div>
  </footer>
</body>
</html>
