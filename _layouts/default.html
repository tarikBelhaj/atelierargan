<!DOCTYPE html>
<html lang="{{ page.lang | default: site.language | default: 'fr' }}">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    {% if page.title %}
      {{ page.title }} — {{ site.title }}
    {% else %}
      {{ site.title }}
    {% endif %}
  </title>

  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">

  <!-- Favicon (nouveau chemin) -->
  <link rel="icon" href="{{ '/assets/hero/favicon.svg' | relative_url }}" type="image/svg+xml">

  <!-- CSS principal (cache-busting) -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.time | relative_url }}">

  <!-- Open Graph/Twitter image si défini dans _config.yml -->
  {% if site.social_image %}
    <meta property="og:image" content="{{ site.social_image | absolute_url }}">
    <meta name="twitter:image" content="{{ site.social_image | absolute_url }}">
  {% endif %}

  {% seo %}
</head>
<body>
  <header class="site-header">
    <div class="container nav">
      <a class="logo" href="{{ '/' | relative_url }}">ARGAN ATELIER</a>

      <input id="nav-toggle" type="checkbox" class="nav-toggle" aria-hidden="true">
      <label for="nav-toggle" class="nav-toggle-btn" aria-label="Ouvrir/fermer la navigation">
        <span></span><span></span><span></span>
      </label>

      <nav id="primary-nav" class="nav-links" aria-label="Navigation principale">
        <a href="{{ '/' | relative_url }}" class="{% if page.url == '/' %}active{% endif %}">Accueil</a>
